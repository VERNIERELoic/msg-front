<app-header></app-header>
<form nz-form [formGroup]="validateForm" class="login-form">
  <nz-form-item>
    <nz-form-control nzErrorTip="Entrer une adresse email valide!">
      <nz-input-group nzPrefixIcon="mail">
        <input type="text" nz-input formControlName="email" placeholder="Email" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Saissez un mot de passe!">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Mot de passe" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="login-form-margin">
    <div nz-col [nzSpan]="12">
      <a class="login-form-forgot">Mot de passe oublié</a>
    </div>
  </div>
  <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
    (click)="login()">Connexion</button>
  Ou
  <a routerLink="/register">Créer un compte</a>
</form>
<app-footer></app-footer>
